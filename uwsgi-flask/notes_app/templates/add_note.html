<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>notes</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0">
        <link href="/styles/index.css" rel="stylesheet" type="text/css">
        <link href="/styles/form_style.css" rel="stylesheet" type="text/css">
        <link href="/styles/main_style.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="/images/favicon.ico"/>
        <script src="/scripts/add_note.js"></script>
    </head>
    <body>
        <header>
            <a href="/" class="logo">
                <img src="/images/logo.svg" alt="logo">
                <p><span>notes</span> notatki </p>
            </a> 
            <nav>
                <div class="menu">
                    <ul>
                        {% if not loggedin %}
                        <li><a href="/">Strona główna</a></li>
                        <li><a href="/login">Zaloguj się</a></li>
                        {% endif %}
                        {% if loggedin %}
                        <li><a href="/notes_list">Moje notatki</a></li>
                        <li><a href="/add_note">Dodaj notatkę</a></li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
            {% if loggedin %}
            <div class="left_panel">
                <a href="/logout">Wyloguj</a>
                <a href="/login">
                    <img src="/images/konto.svg" alt="moje konto"> 
                </a>
            </div>
            {% endif %}
            {% if not loggedin %}
            <a href="/login">
                <img src="/images/konto.svg" alt="moje konto"> 
            </a>
            {% endif %}
        </header>

        <section class="text">
            
            <h1 id="title">Dodaj notatkę</h1>

            <form class="add-note-form">
                <label for="title">tytuł: </label>
                <input type="text" id="title">
                <label for="note">treść notatki: </label>
                <textarea name="note" id="note" cols="30" rows="10"></textarea>

                <div class="chbox-field">
                    <input class="chbox" type="checkbox" onclick="enable()" id="cipher">                        
                    <label for="cipher">zaszyfruj notatkę</label>
                </div>

                <div class="form-row">
                    <label id='label_passwd' for="passwd">Podaj hasło do zaszyfrowania notatki: </label>
                    <input id="passwd" type="password" id="passwd">
                </div>

                <div class="chbox-field">
                    <input class="chbox" type="checkbox" onclick="enable()" id="public">                        
                    <label for="public">publiczna notatka</label>
                </div>

                <label id='label_wcr' for="who_can_read">użytkownicy, którym chesz udostępnić notatkę: </label>
                <input id="who_can_read" type="text" id="who_can_read">
                
                <div class="btn-block">
                    <input class="btn" id="button-submit-form" type="submit" value="Dodaj notatkę"/>               
                </div>
            </form>
        </section>

    </body> 
</html>
